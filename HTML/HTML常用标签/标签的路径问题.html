<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签的路径问题</title>
</head>
<body>
    <h2>相对路径</h2>
    <img src = "素材/测试.jpeg" title="相对路径以该html文件开始" height="500">
    <img src = "../测试.jpeg" title="退一级路径">
    <p><strong>相对路径，以该html为基础，进入下一级用一个斜杠，退一级用../</strong></p>
    <h2>绝对路径</h2>
    <img src = "D:\素材.jpeg">
    <br/>好像绝对路径只能用于网址 直接打开目录会被禁止（http://）
</body>
</html>
