<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>
<body>
    <p>虽然显示都是加粗，但一个是加粗，一个是强调（视觉上和功能上的区别）<br/>
    <b>我是加粗字体</b><br/>
    <strong>我是起强调作用</strong></p>
    <i>我是倾斜字体</i><br/>
    <em>我是更倾斜字体</em><br/>
    <s>我是删除线</s><br/>
    <del>这位更是重量级</del><br/>
    <u>下划线</u><br/>
    <ins>自己看吧</ins><br/>
</body>
</html>
