<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>
    <img src = "素材/测试.jpeg"/>
    <img src = "素材/测试.jpeg" alt = "图片没了"/>   
    <img src = "素材/测试.jpeg" title = "普通图片"/> 
    <img src = "素材/测试.jpeg" title = "普通图片" width = "500"/>
    <img src = "素材/测试.jpeg" title = "普通图片" height = "500"/>
    <img src = "素材/测试.jpeg" title = "普通图片" height = "500" border = "300" />
</body>
</html>
