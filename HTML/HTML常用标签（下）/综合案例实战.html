<!DOCTYPE html>
<html lang="en">
<head>

    <title>综合案例实战</title>

                    <select value="请选择日">

                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>所在地区</td>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td>婚姻情况</td>
                <td><input type="radio" name="sex"/>未婚 <input type="radio" name="sex"/>已婚 <input type="radio" name="sex"/>离婚</td>
            </tr>
            <tr>
                <td>学历</td>

            </tr>
            <tr>

                <td><input type="checkbox" name="type">妩媚的 <input type="checkbox" name="type">可爱的 
                    <input type="checkbox" name="type">小鲜肉 <input type="checkbox" name="type">老腊肉</td>
            </tr>
            <tr>
                <td>自我介绍</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="提交"> <input type="reset"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox"> 同意隐私协议</td>
            </tr>
            <tr>
                <td></td>

            </tr>

                <td></td>
