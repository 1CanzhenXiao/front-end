<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标样式展示</title>
    <style>
        body{
            width: 1000px;
            height: 1000px;
        }
        div{
            width: 100px;
            height: 100px;
            float: left;
        }
        .a1{
            background-color: rgb(189, 186, 186);
            cursor: all-scroll;
        }
        .a2{
            background-color: rgb(175, 174, 174);
            cursor: context-menu;
        }
        .a3{
            background-color: rgb(167, 164, 164);
            cursor: col-resize;
        }
        .a4{
            background-color: rgb(150, 148, 148);
            cursor: copy;
        }
        .a5{
            background-color: rgb(143, 143, 143);
            cursor: crosshair;
        }
        .a6{
            background-color: rgb(136, 134, 134);
            cursor: progress;
        }
        .a7{
            background-color: rgb(122, 121, 121);
            cursor: default;
        }
        .a8{
            background-color: rgb(114, 113, 113);
            cursor: e-resize;
        }
        .a9{
            background-color: rgb(100, 98, 98);
            cursor: ew-resize;
        }
        .a10{
            background-color: rgb(95, 93, 93);
            cursor: grabbing;
        }
        .a11{
            background-color: rgb(85, 83, 83);
            cursor: grab;
        }
        .a12{
            background-color: rgb(78, 78, 78);
            cursor: help;
        }
        .a13{
            background-color: rgb(63, 62, 62);
            cursor: move;
        }
        .a14{
            background-color: rgb(56, 56, 56);
            cursor: n-resize;
        }
        .a15{
            background-color: rgb(43, 42, 42);
            cursor: ne-resize;
        }
        .a16{
            background-color: rgb(36, 35, 35);
            cursor: nesw-resize;
        }
        .a17{
            background-color: rgb(26, 25, 25);
            cursor: no-drop;
        }
        .a18{
            background-color: rgb(14, 13, 13);
            cursor: not-allowed;
        }
        .a19{
            background-color: rgb(5, 5, 5);
            cursor: wait;
        }
        .a20{
            background-color: rgb(0, 0, 0);
            cursor: zoom-in;
        }
    </style>
</head>
<body>
    <div class="a1"></div>
    <div class="a2"></div>
    <div class="a3"></div>
    <div class="a4"></div>
    <div class="a5"></div>
    <div class="a6"></div>
    <div class="a7"></div>
    <div class="a8"></div>
    <div class="a9"></div>
    <div class="a10"></div>
    <div class="a11"></div>
    <div class="a12"></div>
    <div class="a13"></div>
    <div class="a14"></div>
    <div class="a15"></div>
    <div class="a16"></div>
    <div class="a17"></div>
    <div class="a18"></div>
    <div class="a19"></div>
    <div class="a20"></div>
</body>
</html>
