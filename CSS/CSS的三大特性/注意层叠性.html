<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注意层叠性</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .f{
            /* 注意，并不是说浮动就会覆盖标准流元素，若浮动元素上有一个标准流的块元素则不会
            覆盖，因为约定块元素独占一行 */
            background-color: skyblue;
            float: left;
        }
        .s{
            width: 300px;
            height: 300px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="f"></div>
    <div class="s"></div>
</body>
</html>
