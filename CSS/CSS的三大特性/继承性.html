<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS继承性</title>
    <style>
        div{
            color: red;
        }
    </style>
</head>
<body>
    <!-- 子标签会继承父标签的某些样式（当在style中设定样式的时候） -->
    <!-- text font line color这些属性可以继承 -->
    <!-- 子元素没有设置行高时会继承父标签的行高属性 -->
    <div>
        <p>ASASSASASS</p>
    </div>
</body>
</html>
