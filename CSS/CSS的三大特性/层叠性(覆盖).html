<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>层叠性</title>
    <style>
        div{
            color: darkorange;
        }
        div{
            color: darkorchid;
        }
    </style>
</head>
<body>
    <!-- 当给同一个标签设定同一个属性值时，采取后来居上的原则，不会发生属性重叠 -->
    <div>AAAAAAAAAAAAAAAAA</div>
</body>
</html>
