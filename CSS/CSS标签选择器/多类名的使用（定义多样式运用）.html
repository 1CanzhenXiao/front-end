<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多类名的使用（定义多样式运用）</title>
    <!-- 定义先多样式，在要使用的时候直接调用需要的就行 -->
    <style>
        .name { color: red;}
        .J_name { font-size: 1000px;}
    </style>
</head>
<body>
    <p class="name J_name"> Name </p>
</body>
</html>
