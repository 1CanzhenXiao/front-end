<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位(2)</title>
    <style>
        .grandfather{
            width: 400px;
            height: 400px;
            background-color: gray;
            position: relative;
        }
        .father{
            width: 300px;
            height: 300px;
            background-color: rgb(83, 83, 83);
            position: absolute;
            top: 300px;
            left: 100px;
        }
        .son{
            width: 200px;
            height: 200px;
            background-color: rgb(53, 52, 52);
            position: absolute;
            top: 200px;
            left: 100px;
        }
    </style>
</head>
<body>
    <!-- 当父级有定位模式时绝对定位时 就在父级元素中变化 -->
    <!-- 若父级没有定义，则以父级的父级为基准 -->
    <div class="grandfather">
        <div class="father">
            <div class="son"></div>
        </div>
    </div>
</body>
</html>
