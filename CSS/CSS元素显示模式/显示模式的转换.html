<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示模式的转换</title>
    <style>
        a{
            background-color: darkseagreen;
            width: 200px;
            height: 200px;
            text-align: center;
            text-decoration: none;
            /* 只有将行内元素转换为块级元素时才可设置宽高 */
            display: block;
        }
        div{
            /* 行内块元素可设置宽和高 */
            background-color: darkslateblue;
            display: inline-block;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <a href="#">ASASAS</a>
    <a href="#">adsad</a>
    <div>asdada</div>
    <div>sadad</div>
</body>
</html>
