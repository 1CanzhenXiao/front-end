<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素</title>
    <style>
        a{
            text-decoration: none;
        }
        a:visited{
            color: red;
        }
        a:hover{
            color: blue;
        }
        span{
            /* width: 2000px;
            height: 200px; */
            /* span中无法设置格子大小 */
            background-color: rgb(142, 202, 142);
        }
    </style>
</head>
<body>
    <a href="#"><span>aaa</span></a>
</body>
</html>
