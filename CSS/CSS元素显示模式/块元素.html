<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块元素</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: darkseagreen;
        }
    </style>
</head>
<body>
    <!-- 块元素为<h1>~<h6> <p> <ul><ol><li> <div>等 -->
    <!-- 块元素独占一行，就算是修改的宽和高也不会改变独占一行的事实 -->
    <!-- 文字类的块级标签不能添加其他（例如p h） -->
    <div>ASAASAS</div>
    asasasas
</body>
</html>
