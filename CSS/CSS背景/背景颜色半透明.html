<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景颜色半透明</title>
    <!-- 背景颜色半透明使用rgba（0，0，0，0）属性 -->
    <!-- 最后的a参数为alpha，取值范围为0~1 -->
    <style>
        div{
            background: rgba(0,0,0,.3);
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div>ASASASSAS</div>
</body>
</html>
