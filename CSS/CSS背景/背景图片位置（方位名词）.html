<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景图片位置</title>
    <!-- 对于background-position，参数有方位名词或准确数字，当方位名词时放置位置不固定 -->
    <style>
        div{
            background-repeat: no-repeat;
            background-image: url(1.jfif);
            /* 当方位名词只出现一个时，另外一个默认为center */
            background-position: top;
            width: 1500px;
            height: 1500px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
