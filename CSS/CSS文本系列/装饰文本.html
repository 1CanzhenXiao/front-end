<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>装饰文本</title>
    <style>
        .a{ text-decoration: dashed;}
        .b{ text-decoration: dotted;}
        .c{ text-decoration: solid;}
        .d{ text-decoration: wavy;}
        .e{ text-decoration: line-through;}
        .f{ text-decoration: double;}
    </style>
</head>
<body>
    <div class="a">aaaaa</div>
    <div class="b">bbbbb</div>
    <div class="c">ccccc</div>
    <div class="d">ddddd</div>
    <div class="e">eeeee</div>
    <div class="f">fffff</div>
</body>
</html>
