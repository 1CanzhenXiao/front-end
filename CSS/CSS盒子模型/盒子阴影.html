<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子阴影</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: grey;
            margin: 200px auto;
            /* 参数分别为 水平阴影 垂直阴影 模糊距离（模糊程度）blur 阴影尺寸spread 颜色 设置为内置阴影inset */
            /* 颜色也可设置为rgba */
            /* 阴影默认为外部阴影，也可设置为inset */
            
        }
        /* 当鼠标光标放到盒子上时 */
        div:hover{
            box-shadow: 10px 10px 20px 0px black;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
