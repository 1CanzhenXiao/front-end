<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实例2</title>
    <style>
        
        .box1{
            width: 400px;
            height: 530px;
            margin: 200px auto;
            background-color: rgb(243, 243, 243);
        }
        img{
            width: 100%;
            padding: 1px;
        }
        .box2{
            font-size: 16px;
            padding: 0 40px;
            margin-top: 40px;
            font-weight: 500;
        }
        .box3{
            color: dimgrey;
            font-size: 12px;
            padding: 0 40px;
            margin-top: 80px;
            border: 1px solid transparent;
        }
        .box4{
            font-size: 16px;
            padding: 0 40px;
            margin-top: 20px;
        }
        span{
            color: dimgrey;
        }
        .money{
            color: orange;
        }
    </style>
</head>
<body>
    <div class="box1">
        <img src="素材/测试.jpeg"/>
        <div class="box2">快递牛，整体不错，蓝牙可以秒连。红米给力。</div>
        <div class="box3">来自于 117384232 的评价</div>
        <div class="box4">
            <span class="introduce">Redmi AirDots真无线蓝...</span>
            <span class="span">|</span>
            <span class="money">99.9元</span>
        </div>
    </div>
</body>
</html>
