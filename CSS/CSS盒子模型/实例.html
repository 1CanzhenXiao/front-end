<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实例</title>
    <style>
        div{
            height: 56px;
            border-top: 2px orange solid;
        }
        a{
            display: inline-block;
            /* width: 130px; 为了设计更加合理，需要将统一的宽度设置为依据文字数量变化的灵活宽度padding */
            padding-left: 40px; padding-right: 40px;
            text-decoration: none;
            color: rgb(112, 111, 111);
            line-height: 54px;
            text-align: center;
        }
        a:hover{
            background: rgba(0,0,0,.1);
            color: orange;
        }
    </style>
</head>
<body>
    <div>
        <a href="https://www.sina.com.cn/setindex/select.html?tj=1#chrome-84.0.4147.89-734">设为首页</a>
        <a href="https://sina.cn/">手机新浪网</a>
        <a href="#">移动客户端</a>
        <a href="#">登录</a>
        <a href="https://weibo.com/">微博</a>
    </div>
</body>
</html>
