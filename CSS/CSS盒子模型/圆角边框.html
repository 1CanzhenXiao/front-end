<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角边框</title>
    <style>
        .a{
            width: 200px;
            height: 200px;
            background-color: skyblue;
            /* border-radius: 100px; 等同于border-radius：50%*/
            border-radius: 50%;
        }
        .b{
            width: 200px;
            height: 100px;
            background-color: skyblue;
            border-radius: 50px;
        }
        .c{
            width: 200px;
            height: 150px;
            background-color: skyblue;
            /* border-radius: 10px 20px 30px 40px; */
            /* 左上，右上，右下，左下 */
            /* 该属性也可进行简写，比如详细定义某个角需要变化（左上。。。） */
            border-top-left-radius: 20px;
        }
    </style>
</head>
<body>
    <h4>圆形做法</h4>
    <div class="a"></div>
    <h4>圆角矩形</h4>
    <div class="b"></div>
    <h4>不同角图形</h4>
    <div class="c"></div>
</body>
</html>
