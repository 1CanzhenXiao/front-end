<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS font-style</title>
    <style>
        .a{ font-style: italic;}
        .b{ font-style: oblique;}
        .c{ font-style: inherit;}
        .d{ font-style: initial;}
        .e{ font-style: unset;}
    </style>
</head>
<body>
    <p class="a">AAAA</p>
    <p class="b">BBBB</p>
    <p class="c">CCCC</p>
    <p class="d">DDDD</p>
    <p class="e">EEEE</p>
</body>
</html>
