        .big{

            color: white;
            text-decoration: none;
            display: block;
            height: 80px; width: 200px;
            background-color: rgb(182, 178, 178);
        }
        .big:hover .min{
            display: block;
        }
        .as{
            width: 200px; height: 100px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="big">
        <span>WDNMD</span>
