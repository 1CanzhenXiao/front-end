<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: skyblue;
            float: left;
        }
        .f{
            width: 200px;
            height: 200px;
            background-color: skyblue;
            float: left;
        }
        .s{
            width: 200px;
            height: 200px;
            background-color: skyblue;
            float: right;
        }
    </style>
</head>
<body>
    <h4>网页布局三种形式 普通流（按规定好的顺序排序） 浮动 定位</h4>
    <h4>多个块级元素排列用浮动</h4>
    <h4>浮动即将块级元素依次排列（以浮动框为限）</h4>
    <div></div>
    <div></div>
    <div></div>
    <div class="f"></div>
    <div class="s"></div>
</body>
</html>
