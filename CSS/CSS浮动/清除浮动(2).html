<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动(2)</title>
    <style>
        .box{
            border: royalblue 2px solid;
            width: 800px;
            overflow: hidden;

        }
        .box>div{
            width: 300px;
            height: 200px;
            background-color: skyblue;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="a1"></div>
        <div class="a2"></div>
        <div class="a3"></div>
        <div class="a4"></div>
    </div>
</body>
</html>
