<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动特性2</title>
    <style>
        /* 浮动元素都由一行显示  一行放不下自动换行*/
        div{
            width: 500px;
            background-color: skyblue;
            border: 1px black solid;
            float: left;
        }
        .a,.c,.e{
            height: 200px;
        }
        .b,.d{
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
    <div class="e"></div>
</body>
</html>
