<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的使用</title>
</head>
<body>
    <script>
        // 基本格式
        // function 函数名（参数）{
        //     函数体
        // }
        //函数声明
        function sayHi(){
            console.log("HI");
        }
        //函数调用 函数名（）；
        sayHi();
    </script>
</body>
</html>
