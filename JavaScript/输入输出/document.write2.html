<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.write2</title>
    <style>
        input{
            width: 100px;
            height: 50px;
            color: white;
            background-color: rgb(7, 156, 99);
            font-weight: 700; font-size: 17px;
            text-align: center;
            outline: none; border: none;
            border-radius: 30px;
        }
        input:hover{
            background-color: rgb(6, 104, 66);
        }
    </style>
</head>
<body>
    <p>write函数会清空该页面所有文字</p>
    <input type="button" onclick="document.write(5+6)" value="试一试">
</body>
</html>
